on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.TOKEN }}" | docker login -u "${{ secrets.USERNAME }}" --password-stdin

      - name: Build docker image
        run: docker build -t ${{ secrets.USERNAME }}/youseif_hussein_ibrahem_2023040287 .

      - name: Push image
        run: docker push ${{ secrets.USERNAME }}/youseif_hussein_ibrahem_2023040287
